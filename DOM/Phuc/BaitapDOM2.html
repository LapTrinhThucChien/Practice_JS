<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Phép trừ 2 số </title>
</head>
<body>
   <label for="">number 1:</label><input type="number" id="number3">
   <label for="">number 2:</label><input type="number" id="number2">
   <button id="btnCalculateSubtract" onclick="Subtract()">Subtract</button>

   <label>Result:</label><label for="" id="lblResult"></label>
</body>
</html>
<script>
   function Subtract(){
      let number1Element = document.getElementById('number1'); //null
      let number2Element = document.getElementById('number2');
      let resultElement = document.getElementById('lblResult');
      
      if (number1Element && number2Element && resultElement){ //falsy trulthy
         let number1 = parseInt(number1Element.value);
         let number2 = parseInt(number2Element.value);
         let subtract = number1 - number2;
         resultElement.innerHTML = subtract;
      }
   }
</script>
